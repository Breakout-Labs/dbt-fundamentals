version: 2

models:
  - name: customers
    description: Customer information
    columns:
      - name: customer_id
        description: "{{ doc('customer_id') }}"
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: Customer first name
      - name: last_name
        description: Customer last name
      - name: email
        description: Customer email address
      - name: address
        description: Customer address
  
  - name: orders
    description: Order information
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null

  - name: seven_week_active_customers
    description: Order information for active customers from the last 7 weeks
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: avg_order_value
        tests:
          - not_null
      - name: order_count
        tests:
          - not_null