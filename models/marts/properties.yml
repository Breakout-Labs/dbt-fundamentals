version: 2

models:
  - name: customers
    description: "Contains all customers in ecommerce application"
    columns:
      - name: customer_id 
        description: "{{ doc('customer_id')}}"
        tests:
          - unique
          - not_null
  - name: orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null

    