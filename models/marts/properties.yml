version: 2

models:
  - name: customers
    description: Each record represents a customer.
    columns:
      - name: customer_id
        description: '{{ doc("customer_id") }}'
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: A customer's first name.
      - name: last_name
        description: A customer's last name.
      - name: count_orders
        description: The number of orders a customer has had all-time.
      - name: first_order_at
        description: The timestamp of a customer's first order.
      - name: most_recent_order_at
        description: The timestamp of a customer's most recent order.

  - name: orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null

  - name: active_customers
    description: This model identifies customers who have placed at least one order, providing a comprehensive view of their order activity, including the number of orders ordered, pending, cancelled, delivered, and the total orders along with the average order amount.
    columns:
      - name: customer_id
        description: A unique identifier for each customer.
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: The first name of the customer.
      - name: last_name
        description: The last name of the customer.
      - name: orders_ordered
        description: The total number of orders that have been ordered by the customer.
      - name: orders_pending
        description: The number of orders that are currently pending for the customer.
      - name: orders_cancelled
        description: The number of orders that have been cancelled by the customer.
      - name: orders_delivered
        description: The number of orders that have been successfully delivered to the customer.
      - name: orders_total
        description: The total number of orders associated with the customer, including all statuses.
      - name: avg_order_amount
        description: The average amount spent by the customer per order.
