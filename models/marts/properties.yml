version: 2

models:
  - name: customers
    description: The model calculates the total count of customers (with addresses etc.) and the latest order + the first order
    columns: 
      - name: customer_id
        description: "{{ doc('customer_id') }}"
        tests:
          - unique
          - not_null
  - name: orders
    description: Shows all orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
