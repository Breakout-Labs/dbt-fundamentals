version: 2

models:
  - name: customers
    description: Description of customer
    columns:
      - name: customer_id
        description: Customer_ID
        tests:
          - unique
          - not_null
      - name: first_name
        description: First Name
      - name: last_name
        description: Last Name
      - name: email
        description: Email
      - name: address
        description: Address
      - name: phone_number
        description: Phone Number
      - name: created_at
        description: Created at
  - name: orders
    columns:
      - name: order_id
        tests: 
          - unique
          - not_null
  - name: int_marketing__customer_order_stats
    description: Customer order stats
    columns:
      - name: customer_id
        description: Customer ID
        tests:
            - unique
            - not_null
      - name: order_count
      - name: average_order_amount
  - name: int_marketing__seven_week_active_customers
    description: Active customers within the last seven weeks
    columns: 
      - name: customer_id
        tests:
            - unique
            - not_null
  
    
