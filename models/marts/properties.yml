version: 2

models:
  - name: customers
    columns: 
      - name: updated_at
        description: "{{ doc('updated_at') }}"
      - name: customer_id
        description: column containing unique id   
        tests: 
          - not_null
          - unique
  - name: orders
    columns: 
      - name: order_id
        description: column containing unique id   
        tests: 
          - not_null
          - unique
           