models:
  - name: orders
    description:
      This model consolidates order and delivery data to provide insights
      into order processing and delivery times. It joins order details with delivery
      information to calculate the time taken from order placement to delivery and from
      collection to delivery, aiding in performance analysis and operational efficiency.
    columns:
      - name: order_id
        tests:
          - unique
          - not_null

        description: A unique identifier for each order.
      - name: customer_id
        description: The identifier for the customer who placed the order.
      - name: ordered_at
        description: The timestamp when the order was placed.
      - name: order_status
        description: The current status of the order.
      - name: total_amount
        description: The total monetary value of the order.
      - name: store_id
        description: The identifier for the store where the order was placed.
      - name: delivery_time_from_order
        description:
          The time in minutes from when the order was placed to when it was
          delivered.
      - name: delivery_time_from_collection
        description:
          The time in minutes from when the order was picked up to when it
          was delivered.
  - name: orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
