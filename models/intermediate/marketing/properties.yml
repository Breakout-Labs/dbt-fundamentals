version: 2

models:
  - name: int_marketing__customer_order_stats
    description: Customer order status
    columns:
      - name: customer_id
        description: A unique customer ID from our ecommerce application.
        tests:
          - unique
          - not_null

  - name: int_marketing__seven_week_active_customers
    description: Active customers
    columns:
      - name: customer_id
        description: list of avtice customers from the last 7 weeks
        tests:
          - unique
          - not_null