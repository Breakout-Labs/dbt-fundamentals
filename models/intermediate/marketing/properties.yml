version: 2

models:
  - name: int_marketing__customer_order_stats
    description: Customer order information
    columns:
      - name: customer_id
        description: Customer ID
        tests:
          - unique
          - not_null
      - name: avg_order_value
        description: Average order value per customer
      - name: order_count
        description: Total order count per customer
  
  - name: int_marketing__seven_week_active_customers
    description: Active customers from the last 7 weeks
    columns:
      - name: customer_id
        description: Customer ID
        tests:
          - unique
          - not_null